<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Meu primeiro formulário</title>
</head>
<body>
    <header class="header__container">
        <h1>Olá, meu nome é <span style="color: rgb(187, 154, 114);"> Maria Clara</span>  e esse é meu primeiro texto em HTML.</h1>
        <img
        class="header__container--img"
        src="https://media.giphy.com/media/l4lRteGLr5FGI6rXW/giphy.gif" 
        alt="gif da Rihanna">
       
    </header>
    <div class="main__form--container"> 

        <form>
            <fieldset>
                <legend> Sobre Mim:</legend>
                <label>Meu nome:</label>
                <input type="text" placeholder="ex: Maria Clara"><br>
            <label> Minha idade:</label>
            <input type="text" placeholder="ex: 16"><br>
            <label> Data de Nascimento:</label>
            <input type="date" max="2020-11-07"><br>
            <label> Minha cidade:</label>
            <input type="text" placeholder="ex: Várzea Nova"><br>
            <label>Qual o seu maior sonho?</label><br>
            <textarea cols="30" rows="10" placeholder="."></textarea><br>
            <label>Uma foto minha:</label>
            <input type="file"><br>
            <button>Upload</button>
        </fieldset>

        <fieldset>
            <legend>Sobre minha família:</legend>
            <label>Eu moro com:</label><br>
            <input type="checkbox" value="Sozinha">
            <label>Sozinha</label><br>
            <input type="checkbox" value="Com meus pais/avós">
            <label> Com meus pais/avós</label><br>
            <input type="checkbox" value="Com irmãos/irmãs">
            <label>Com irmãos/irmãs</label><br>
            <input type="checkbox" value="Com outras pessoas">
            <label>Com outras pessoas</label><br>
            <label>Tenho um pet?</label><br>
        <select>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Pássaro">Pássaro</option>
                <option value="Peixe">Peixe</option>
                <option value="Não tenho pet">Não tenho pet</option>
         </select><br>
         <label>Eu moro em:</label>
             <input type="radio" name="casa" value="Casa" >
            <label>Casa</label>
            <input type="radio" name="casa" value="Apartamento">
            <label>Apartamento</label>
            <input type="radio" name="casa" value="Outro">
            <label>Outro</label>
         

        </fieldset>
8
         <fieldset>
             <legend>Meus hobbies</legend>
             <label>O que me deixa feliz?</label>
             <input type="text"><br>
             <label>O que eu mais gosto de comer?</label>
             <input type="text"><br>
             <label>Lugar preferido</label>
             <input type="text"><br>
             <label>Série/filme que eu amo</label>
             <input type="text"><br>
             <label>Música preferida</label><br>
             <input type="text"><br>
             <audio src="" autoplay controls></audio>
            </fieldset>    
            
        <fieldset>
            <legend>Meu login:</legend>
            <label>Meu usuário:</label>
            <input type="email"><br>
            <label>Senha:</label>
            <input type="password">
        </fieldset>
        <div class="main__form--button-div">
            <input class="main__form--button"
            type="submit" value="Enviar formulário">
        </div>
        </form>
</div>
    
    <table></table>
    
    <footer>
        <p>Esse formulário foi criado durante o curso Reprograma teens, em proposta ao exercício da segunda semana, em novembro de 2020.</p>
    </footer>
</body>
</html>
